name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: guillonapa/action-maven-cli/jdk8@master
      with:
        java-version: '8'
        distribution: 'oracle'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file ./ton-service-be/pom.xml
