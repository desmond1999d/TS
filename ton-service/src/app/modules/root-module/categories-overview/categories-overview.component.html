<app-router></app-router>
<div class="container-fluid container-mw">
  <div class="row">
    <div class="tab-header pb-3 mr-auto ml-auto pt-3">Услуги</div>
  </div>
  <div *ngFor="let demesne of demesnes" class="container-fluid pb-4">
    <div class="row demesne-header pb-2">{{demesne.name}}</div>
    <div class="row" style="padding-left: 40px">
      <div class="card-columns">
        <div *ngFor="let productType of demesne.productTypes" class="mr-auto card">
          <div class="card-body">
            <h3 [routerLink]="['/category', productType.id]" class="category pb-1 hoverable">{{productType.name}}</h3>
            <ul *ngIf="hasDisplayedChildren(productType)">
              <li *ngFor="let productTypeChild of productType.children" class="hoverable"
                  [routerLink]="['/category', productType.id, 'subcategory', productTypeChild.id]">
                {{productTypeChild.name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-main-page-portfolio></app-main-page-portfolio>
