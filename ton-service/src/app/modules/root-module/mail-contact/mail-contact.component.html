<div class="mt-3 mb-3">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="name">Ваше имя*</label>
        <input id="name" class="form-control outline-orange" aria-describedby="emailHelp" formControlName="name">
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="email" class="form-control outline-orange" id="email" aria-describedby="emailHelp" formControlName="email">
        <small id="emailHelp" class="form-text text-muted">Мы не осуществляем маркетинговую рассылку.</small>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <textarea class="form-control outline-orange"
                  id="content" rows="3" placeholder="Текст сообщения*" formControlName="content"></textarea>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <div class="custom-file outline-orange">
            <input type="file" class="custom-file-input outline-orange form-control"
                   id="attachFile" formControlName="file" (change)="uploadFile($event)">
            <label class="custom-file-label" for="attachFile">{{fileLabel}}</label>
          </div>
        </div>
        <button class="send btn w-100" type="submit">Отправить</button>
      </div>
    </div>
  </form>
</div>
