<app-subcategory-navigator></app-subcategory-navigator>

<div class="container pb-2">
  <div class="card-columns" data-toggle="modal" data-target="#exampleModal">
    <div *ngFor="let example of this.examples; let i = index" class="pb-2" data-toggle="modal">
      <img [src]="example.image" class="card-img" data-target="#carouselExample" [attr.data-slide-to]="i">
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let example of this.examples; let i = index" class="carousel-item active" [ngClass]="{'active': i === 0}">
              <img [src]="example.image" class="d-block w-100">
            </div>

          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
