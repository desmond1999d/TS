<div class="container-fluid col-md-8 mt-3 mb-3">
  <div class="row">
    <div class="form-group col-md-8">
      <label for="inputName">Ваше имя*</label>
      <input id="inputName" class="form-control outline-orange" aria-describedby="emailHelp">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail1">Email</label>
      <input type="email" class="form-control outline-orange" id="inputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Мы не осуществляем маркетинговую рассылку.</small>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-8">
      <textarea class="form-control outline-orange" id="mailContent" rows="3" placeholder="Текст сообщения*"></textarea>
    </div>
    <div class="col-md-4">
      <div class="input-group mb-3">
        <div class="custom-file outline-orange">
          <input type="file" class="custom-file-input outline-orange" id="attachFile" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="attachFile">Приложите файл</label>
        </div>
      </div>
      <div class="send btn btn-primary w-100" type="submit">Отправить</div>
    </div>
  </div>
</div>
